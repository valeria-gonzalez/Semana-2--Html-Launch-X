<!DOCTYPE html>
<html lang = "en"> 

<head> 
	<meta charset = "UTF-8"> 
	<meta http-equiv = "X-UA-Compaible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale=1.0">
    <title> Space Cakes Orders</title>
</head>

<body>
    <h1>Construye tu nave pastelera...</h1><br>
    <h3>Lleva a tu paladar a la otra galaxia</h3>

    <form action = "pasteleria pedidos.js">
        <label for="Nombre">Identificate, tripulante!</label><br>
        <input type = "text" id = "Nombre" name = "Nombre" placeholder = "Nombre"><br><br>

        <label for="Telefono">Numero de telefono: </label><br>
        <input type = "tel" id = "Telefono" name = "Telefono" maxlength="10"><br><br>

        <label for="Correo">Correo espacial: </label><br>
        <input type = "email" id = "Correo" name = "Correo"><br><br>

        <label for="Decripcion">Describe tu pastel de hoy</label><br>
        <input type = "text" id = "Descripcion" name = "Decripcion" placeholder = "Descripcion del pastel"><br>

        <h4> Escoge tus sabor(es) preferidos: </h4>
        <input type="checkbox" id="sabor1" name="sabor1" value="Vanilla Shower">
        <label for="sabor1">Vanilla Shower</label><br>
        <input type="checkbox" id="sabor2" name="sabor2" value="Chocolate Rings">
        <label for="sabor2">Chocolate Rings</label><br>
        <input type="checkbox" id="sabor3" name="sabor3" value="Moka Belt">
        <label for="sabor3">Moka Belt</label><br>
        <input type="checkbox" id="sabor4" name="sabor4" value="Cheese Cake Galaxy">
        <label for="sabor4">Cheese Cake Galaxy </label><br>

        <h4> Escoge tus topping(s) preferidos: </h4>
        <input type="checkbox" id="topping1" name="topping1" value="Space Rocks">
        <label for="topping1">Space Rocks (chispas de chocolate)</label><br>
        <input type="checkbox" id="topping2" name="topping2" value="Alien Eyes">
        <label for="topping2">Alien Eyes (cerezas)</label><br>
        <input type="checkbox" id="topping3" name="topping3" value="Space Dust">
        <label for="topping3">Space Dust (Chispas de colores)</label><br>
        <input type="checkbox" id="topping3" name="Moon Fragments" value="Moon Fragments">
        <label for="topping3">Moon Fragments(Coco) </label><br><br>

        <input type = "reset">
        <input type = "submit">
    

    </form>
